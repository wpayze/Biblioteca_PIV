<style>

    body{
        background-color: lightblue;
    }
    h1{
        text-align: center;
        font-family: verdana;
        font-size: 40px;
    }
    h2{
        text-align: left;
        font-family: Calibri;

        font-size: 25px;
    }

</style>
<body>
<h1><strong>Editorial</strong></h1>
    <h2>{{mensaje}}</h2>
</body>


<form name="editorialForm" novalidate>
    <div class="form-group">
        <label for="editorialID">ID</label>
        <input class="form-control" id="editorialId" ng-model="editorialActual.Id" ng-disabled="true"/>
    </div>
    <div class="form-group">
        <label for="editorialNombre">Nombre</label>
        <input class="form-control" id="editorialNombre" name="editorialNombre" ng-model="editorialActual.Nombre" 
        required 
        ng-minlength="3" 
        ng-maxlength="25"/>
        
        <div ng-messages="editorialForm.editorialNombre.$error">
            <div ng-message="required">El nombre de la Editorial es requerido</div>
            <div ng-message="minlength">El nombre de la Editorial debe tener mas de 3 caracteres.</div>
            <div ng-message="maxlength">El nombre de la Editorial debe tener menos de 25 caracteres.</div>
        </div>
    </div>
    <div class="form-group">
        <button ng-disabled="editorialForm.$invalid" ng-click="guardarEditorial()" class="btn btn-primary">{{accionActual}}</button>
        <button ng-click="limpiar()" class="btn btn-default">Cancelar</button>
    </div>

</form>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th></th>
    </tr>
    <tr ng-repeat="editorial in editoriales">
        <td>{{editorial.Id}}</td>
        <td>{{editorial.Nombre}}</td>
        <td>
            <button ng-click="editar(editorial)" class="btn btn-link">Editar</button>        
        </td>
        <td>
            <button ng-click="eliminar(editorial)" class="btn btn-link">Eliminar</button>
        </td>
    </tr>
</table>
